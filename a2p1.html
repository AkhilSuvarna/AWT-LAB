<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylesheet Priority Example</title>
<!-- External CSS -->
<link rel="stylesheet" href="styles.css">
<!-- Internal CSS -->
<style>
h1 {
color: blue;
}
p {
color: green;
font-size: 18px;
}
.highlight {
background-color: yellow;
}
</style>
</head>
<body>
<h1>This is a Heading</h1>
<p class="highlight">This is a paragraph with class "highlight".</p>
<p>This is another paragraph.</p>
<!-- Inline CSS -->
<p style="color: red; font-size: 20px;">This paragraph uses inline CSS.</p>
</body>
</html>

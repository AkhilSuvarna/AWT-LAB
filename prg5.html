<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>To Do List</h1>

    <ol>
        <li>Shopping
            <ul>
                <li>Clothes</li>
                <li>Cell Phone</li>
            </ul>
        </li>
        <li>Meeting
            <ul>
                <li>Friends
                    <ul>
                        <li>Friend1</li>
                        <li>Friend2</li>
                    </ul>
                </li>
                <li>Teacher
                    <ul>
                        <li>Teacher1</li>
                        <li>Teacher2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>

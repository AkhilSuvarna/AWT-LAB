<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Selectors Example</title>
<link rel="stylesheet" href="styless.css">
</head>
<body>
<h1>CSS Selectors Example</h1>
<p class="class-selector">This paragraph uses a class selector.</p>
<p id="id-selector">This paragraph uses an ID selector.</p>
<a href="#" class="class-selector" data-custom="attribute">This link uses an attribute selector.</a>
<div class="container">
<p>This is a child of the container class.</p>
<span>This is a span inside a div with the container class.</span>
</div>
<ul>
<li>First list item</li>
<li>Second list item</li>
<li>Third list item</li>
</ul>
</body>
</html>
